<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Simple Calculator">
        <title>Simple Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js"></script> 
    </head>
    <body>
        <div class="calculator_card" id="calculator">
            <div class="display_div"><input id="display" type="text" name="display" placeholder="00" readonly></input></div>
            <div class="columns">
                <input class="colored button" type="button" value="AC" id="clear"/>
                <input class="colored button" type="button" value="DE" id="delete"/>
                <input class="colored button" type="button" value="." id="period"/>
                <input class="colored button" type="button" value="/" id="divide"/>
            </div>
            <div class="columns">
                <input class="button" type="button" value="7" id="seven"/>
                <input class="button" type="button" value="8" id="eight"/>
                <input class="button" type="button" value="9" id="nine"/>
                <input class="colored button" type="button" value="*" id="multiply"/>
            </div>
            <div class="columns">
                <input class="button" type="button" value="4" id="four"/>
                <input class="button" type="button" value="5" id="five"/>
                <input class="button" type="button" value="6" id="six"/>
                <input class="colored button" type="button" value="-" id="subtract"/>
            </div>
            <div class="columns">
                <input class="button" type="button" value="1" id="one"/>
                <input class="button" type="button" value="2" id="two"/>
                <input class="button" type="button" value="3" id="three"/>
                <input class="colored button" type="button" value="+" id="add"/>
            </div>
            <div class="columns">
                <input class="button" type="button" value="00" id="doublezero"/>
                <input class="button" type="button" value="0" id="zero"/>
                <input class="colored button" type="button" value="=" id="equals"/>
            </div>
        </div>
    </body>
</html>
